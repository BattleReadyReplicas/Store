<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS and jQuery (needed for the carousel) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        
        /* Fullscreen background carousel */
        #productCarousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Make the carousel take full viewport height */
            z-index: -1; /* Keep carousel behind content */
        }
        
        /* Header styling */
        header { background: rgba(0, 0, 0, 0.5); color: white; padding: 1rem; position: absolute; width: 100%; z-index: 1; }
        
        /* Navigation styling */
        nav { margin: 1rem; }
        nav a { margin: 0 15px; text-decoration: none; color: white; font-weight: bold; }
        
        /* Center content */
        .content-overlay {
            position: relative;
            z-index: 1; /* Ensure this content stays above the carousel */
            color: white;
            padding: 50px;
            margin-top: 100px; /* Adjust if needed */
        }
        
        /* Styling for product section */
        .container {
            width: 80%;
            margin: auto;
        }
        .product { display: inline-block; width: 30%; padding: 10px; }
        .product img { width: 100%; border-radius: 8px; }
        
        /* Footer styling */
        footer { background: rgba(0, 0, 0, 0.8); color: white; padding: 1rem; margin-top: 20px; }
    </style>
</head>
<body>

    <!-- Carousel as background -->
    <div id="productCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="biker emblem.jpg" class="d-block w-100" alt="Product 1">
            </div>
            <div class="carousel-item">
                <img src="lines decal.jpg" class="d-block w-100" alt="Product 2">
            </div>
            <div class="carousel-item">
                <img src="image3.jpg" class="d-block w-100" alt="Product 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Header -->
    <header>
        <h1>BattleReadyReplicas</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Centered Content -->
    <div class="content-overlay">
        <h2>Featured Products</h2>
        <div class="container">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <a href="product1.html" class="btn btn-primary">View Product</a>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$24.99</p>
                <a href="product2.html" class="btn btn-primary">View Product</a>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$29.99</p>
                <a href="product3.html" class="btn btn-primary">View Product</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 BattleReadyReplicas</p>
    </footer>

</body>
</html>
