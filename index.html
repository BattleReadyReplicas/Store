<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS and jQuery (needed for the carousel) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleReadyReplicas</title>
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; color: black; }
        
        /* Fullscreen background carousel */
        #productCarousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Make the carousel take full viewport height */
            z-index: -1; /* Keep carousel behind content */
        }
        
        /* Header styling */
        header { background: rgba(0, 0, 0, 0.5); color: white; padding: 1rem; position: absolute; width: 100%; z-index: 1; }
        header h1 { font-size: 4rem; color: black; margin-top: 50px; }

        /* Navigation styling */
        nav { margin: 2rem; }
        nav a { margin: 0 15px; text-decoration: none; color: white; font-weight: bold; }
        
        /* Center content */
        .content-overlay {
            position: relative;
            z-index: 1; /* Ensure this content stays above the carousel */
            color: white;
            padding: 50px;
            margin-top: 150px; /* Adjust to move content below header */
        }

        /* Centered text bar */
        .welcome-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-size: 2rem;
            background-color: transparent; /* Made the background fully transparent */
        }

        /* Navigation section below header */
        .nav-bar {
            margin-top: 100px; /* Space below header */
            background-color: #333;
            padding: 1rem;
        }
        .nav-bar a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        footer { background: rgba(0, 0, 0, 0.8); color: white; padding: 1rem; margin-top: 20px; }
    </style>
</head>
<body>

    <!-- Carousel as background -->
    <div id="productCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="biker emblem.jpg" class="d-block w-100" alt="Product 1">
            </div>
            <div class="carousel-item">
                <img src="lines decal.jpg" class="d-block w-100" alt="Product 2">
            </div>
            <div class="carousel-item">
                <img src="scout decals sized copy (2).png" class="d-block w-100" alt="Product 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Header -->
    <header>
        <h1>BattleReadyReplicas</h1>
    </header>

    <!-- Navigation Section Below Header -->
    <div class="nav-bar">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Centered Text Bar (Welcome Message) -->
    <div class="welcome-bar">
        <p>Welcome to Battle Ready Replicas</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 BattleReadyReplicas</p>
    </footer>

</body>
</html>
